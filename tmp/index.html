<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rioli | Portfolio</title>
  <style>
    :root {
      --background: #0f0f10;
      --primary: #1e90ff;
      --accent: #00bcd4;
      --text-light: #f5f5f5;
      --text-muted: #b0bec5;
      --card-bg: #1c1c1e;
      --hover-bg: #263238;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 820px;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      margin: 0 auto 18px;
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .bio {
      text-align: center;
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    .social-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 36px;
    }

    .social-link {
      color: var(--text-muted);
      font-size: 2rem;
      transition: color 0.3s, transform 0.3s;
    }

    .social-link:hover {
      color: var(--accent);
      transform: scale(1.2);
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 16px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 8px;
    }
    .timeline {
      position: relative;
      margin: 0 auto;
      padding: 0 0 0 0px;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      gap: 36px;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: -50px;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent);
    }
    .timeline-item {
      position: relative;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .timeline-icon {
      position: absolute;
      left: -64px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--accent);
      color: #fff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .timeline-content {
      background: var(--hover-bg);
      border-radius: 10px;
      padding: 16px 18px;
      color: var(--text-light);
      min-width: 0;
      flex: 1;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
      margin-left: 40px;
      transition: box-shadow 0.2s, background 0.2s, transform 0.18s;
    }
    .timeline-content:hover {
      background: #263238;
      box-shadow: 0 6px 32px rgba(30,144,255,0.18), 0 1.5px 8px rgba(0,0,0,0.10);
      transform: translateY(-2px) scale(1.025);
      z-index: 2;
    }
    .timeline-title {
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 1.08rem;
    }
    .timeline-desc {
      color: var(--text-muted);
      font-size: 0.99rem;
    }
    .timeline-playhead {
      position: relative;
      left: -64px;
      width: 44px;
      height: 44px;
      margin: 0 0 0 -6px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .playhead-dot {
      width: 24px;
      height: 24px;
      background: var(--primary);
      border: 4px solid var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 0 6px rgba(30,144,255,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1.2s infinite alternate;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 6px rgba(30,144,255,0.12); }
      100% { box-shadow: 0 0 0 12px rgba(30,144,255,0.18); }
    }
    @media (max-width: 640px) {
      .timeline {
        padding-left: 18px;
      }
      .timeline-icon, .timeline-playhead {
        left: -28px;
      }
    }
    /* Modal styles */
.modal-bg {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.4);
  justify-content: center;
  align-items: center;
}
.modal-bg.active {
  display: flex;
}
.timeline-modal {
  background: #23272f;
  color: #f3f3f3;
  border-radius: 12px;
  max-width: 1100px;
  width: 95vw;
  max-height: 90vh;
  min-height: 600px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.18);
  display: flex;
  flex-direction: row;
  overflow: hidden;
  animation: fadeIn 0.2s;
  position: relative;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(40px);}
  to { opacity: 1; transform: translateY(0);}
}
.modal-info {
  flex: 1;
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.modal-title {
  font-size: 2.1rem;
  font-weight: bold;
  margin-bottom: 0.5em;
  line-height: 1.1;
  color: #fff;
}
.modal-desc {
  font-size: 1.15rem;
  color: #b0bec5;
  line-height: 1.6;
  margin-top: 0.5em;
}
.modal-photo {
  width: 540px;
  min-width: 320px;
  max-width: 56vw;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
}
.modal-photo-placeholder {
  width: 360px;
  height: 640px;
  background: #e0e0e0;
  border: 2px dashed #bbb;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #888;
  font-size: 1.2rem;
}
.modal-photo img {
  max-width: 100%;
  max-height: 88vh;
  aspect-ratio: 9/16;
  border-radius: 0 12px 12px 0;
  object-fit: contain;
}
.modal-close {
  position: absolute;
  top: 12px;
  right: 18px;
  font-size: 1.6em;
  color: #888;
  cursor: pointer;
  z-index: 10;
}
@media (max-width: 900px) {
  .timeline-modal { flex-direction: column; max-width: 98vw; min-height: 0; }
  .modal-photo { width: 100%; max-width: 100vw; min-width: 0; justify-content: center; }
  .modal-photo-placeholder { width: 180px; height: 320px; }
  .modal-photo img { border-radius: 0 0 12px 12px; }
}
  #modalPhotoImg {
    width: 100%;
    max-width: 100%;
    max-height: 120vh;
    object-fit: contain;
    display: block;
    margin: 0 auto;
    transition: transform 0.5s cubic-bezier(0.4,0,0.2,1), opacity 0.5s cubic-bezier(0.4,0,0.2,1);
    opacity: 1;
  }
  #modalPhotoImg:hover {
    transform: scale(1.05);
  }

<!-- Modal HTML just before </body> -->
<div class="modal-bg" id="timelineModalBg" onclick="closeTimelineModal(event)">
  <div class="timeline-modal" onclick="event.stopPropagation()">
    <span class="modal-close" onclick="closeTimelineModal(event)">&times;</span>
    <div class="modal-info" id="modalInfo">
      <!-- Title and description will be injected here -->
    </div>
    <div class="modal-photo">
      <img id="modalPhotoImg" src="" alt="Slideshow Photo" style="display: none; cursor: pointer;">
    </div>
  </div>
</div>
<script>
let currentPhotoIndex = 0;
let currentPhotoList = [];

function openTimelineModal(title, desc, photos) {
  document.getElementById('timelineModalBg').classList.add('active');
  document.getElementById('modalInfo').innerHTML =
    `<div class="modal-title">${title}</div>\n<br><br>\n<div class="modal-desc">${desc}</div>`;

  currentPhotoList = Array.isArray(photos) ? photos : [];
  currentPhotoIndex = 0;

  showPhoto();
  // No more arrow buttons to show/hide
}

function showPhoto() {
  const img = document.getElementById('modalPhotoImg');
  if (currentPhotoList.length > 0) {
    img.src = currentPhotoList[currentPhotoIndex];
    img.style.display = '';
  } else {
    img.style.display = 'none';
  }
}

function changePhoto(direction) {
  if (currentPhotoList.length === 0) return;
  currentPhotoIndex = (currentPhotoIndex + direction + currentPhotoList.length) % currentPhotoList.length;
  showPhoto();
}

function closeTimelineModal(e) {
  document.getElementById('timelineModalBg').classList.remove('active');
}

// Remove DOMContentLoaded arrow button hiding code
// Add click/tap navigation to the image
const modalPhotoImg = document.getElementById('modalPhotoImg');
modalPhotoImg.addEventListener('click', function(event) {
  const rect = modalPhotoImg.getBoundingClientRect();
  const x = event.clientX - rect.left;
  if (x < rect.width / 2) {
    changePhoto(-1); // Left side: previous
  } else {
    changePhoto(1); // Right side: next
  }
});
</script>
